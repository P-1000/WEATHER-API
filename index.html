<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
    <script defer src="w.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-gray-100 p-4 box mx-auto max-w-sm rounded-lg shadow-lg">
      <div class="text-center">
        <h1 class="text-2xl font-bold mb-2" id="time"></h1>
        <h2 class="text-xl font-bold text-gray-700" id="date"></h2>
      </div>
      <div class="text-center">
        <i class="fas fa-sun text-4xl text-clifford"></i>
      </div>
      <div class="text-center">
        <h2 class="text-lg font-bold text-gray-700 mt-4 location">SUNNYVILLE</h2>
        <h1 class="text-3xl font-bold text-gray-900 temp">Temp</h1>
      </div>
    </div>

    <span class="block text-center mt-4">Enable location to see yours! :)</span>
    <script defer src="w.js"></script>
</body>
</html>
